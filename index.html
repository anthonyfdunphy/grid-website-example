<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Website Example</title>
    <link rel="stylesheet" href="/assets/css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="banner-image"></div>
        <div class="timetable">
            <div class="movie-title">
                <h1 id="title-text">Lord of the rings<br>trilogy marathon</h1>
                <h1 id="screening-date">Friday 17th December<br>10:00AM</h1>
            </div>
            <div class="cinema-logo">
                <h1 id="ucd-cinema">UCD cinema</h1>
                <h1 id="call-to-act">Book Your<br>Tickets Now</h1>
            </div>
            <div class="qr-code">
                <div class="qr-img"></div>
            </div>
        </div>
    </div>
</body>
</html>
